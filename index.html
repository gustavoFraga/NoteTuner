<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Note Tuner</title>
        <link rel="stylesheet" href="css/default.css">
    </head>

    <body>
        <div id="content">
            <div class="title">
                <h3>Note Tuner</h3>
            </div>
            <div class="notes">
                <a href="#" id="c">C<audio id="cnote"><source src="notes/c.ogg" type="audio/ogg"></audio></a>
                <a href="#" id="d">D<audio id="dnote"><source src="notes/d.ogg" type="audio/ogg"></audio></a>
                <a href="#" id="e">E<audio id="enote"><source src="notes/e.ogg" type="audio/ogg"></audio></a>
                <a href="#" id="f">F<audio id="fnote"><source src="notes/f.ogg" type="audio/ogg"></audio></a>
                <a href="#" id="g">G<audio id="gnote"><source src="notes/g.ogg" type="audio/ogg"></audio></a>
                <a href="#" id="a">A<audio id="anote"><source src="notes/a.ogg" type="audio/ogg"></audio></a>
                <a href="#" id="b">B<audio id="bnote"><source src="notes/b.ogg" type="audio/ogg"></audio></a>   
            </div>      
        </div>
    </body>

    <script type="text/javascript" src="libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</html>
